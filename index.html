<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
   
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
     <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>
<body>
    
    <div class="container" id="head-container">
        <div class="jumbotron" id="head">
       <h1><img src="assets/images/logobanner.png">Pennsylvannia Railroad</h1>
          <h2>Current Time: <span id="currentTime"></span></h2>
            <h3>Pennsylvannia Railroad</h3>
        </div>
        <!-- end Main Header -->
    </div>

    <!-- Main Body Container -->
    <div class="container">
        <!-- Train Schedule Panel -->
        <div class="panel panel-default">
            <div class="panel-heading panel-custom">
                Current Train Schedule
            </div>
            <table class="table table-hover">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scrope="col">Minutes Away</th>
                    <th scope="col">Next Arrival</th>
                </tr>
                <tbody id="table-data"></tbody>
            </table>
            <hr />
            <!-- end Train Schedule Panel -->
        </div>

        <!-- Add Train Panel -->
        <div class="panel panel-default">
            <div class="panel-heading panel-custom">
                Add Train
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name:</label>
                        <input type="text" class="form-control" id="train-name" required>
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination:</label>
                        <input type="text" class="form-control" id="train-destination" required>
                    </div>
                    <div class="form-group">
                        <label for="startYear">First Train Time: (military time) </label>
                        <input type="text" class="form-control" placeholder="HH:MM" id="train-time" required>
                    </div>
                    <div class="form-group">
                        <label for="endYear">Frequency (minutes)</label>
                        <input type="text" class="form-control" id="time-freq">
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" id="btn-add" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Submit</button>
                    </div>
                </form>
            </div>
            <!-- end Add Train Panel -->
        </div>

    </div>
   
    <script src="assets/logic.js"></script>Â 
    
</body>
</html>
